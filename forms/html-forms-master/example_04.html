<!doctype>
<html>

<head>
  <title>HTML Forms</title>
  <link rel="stylesheet" href="css/app.css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <nav>
    <a href="index.html">Example 1</a>
    <a href="example_02.html">Example 2</a>
    <a href="example_03.html">Example 3</a>
    <a href="example_04.html">Example 4</a>
    <a href="example_05.html">Example 5</a>
    <a href="example_06.html">Example 6</a>
  </nav>
  <h1>Form Fields: Example 4</h1>

  <form action="" method="get">
    <label for="select1"></label>
    <select class="" name="select1">
      <option value="option1">option1</option>
      <option value="option2">option2</option>
      <option value="option3" selected="true">option3</option>
      <option value="option4">option4</option>
    </select>
    <label for="select2"></label>
    <select class="" name="select2" multiple>
      <option>option</option>
      <option selected>option</option>
      <option>option</option>
      <option>option</option>
    </select>
    <label for="select3"></label>
    <select class="" name="select3">
      <option value="">option1</option>
      <option value="">option2</option>
      <option value="">option3</option>
      <option value="">option4</option>
    </select>
    <label for="select4"></label>
    <select class="" name="select4">
      <option value="option">option</option>
      <option value="option">option</option>
      <option value="option">option</option>
      <option value="option">option</option>
    </select>
    <button type="submit" name="button"></button>
  </form>

  <div class="query-params">
    <h2>Query Params</h2>
    <p>
      This shows you all of the names and values that have been sent to the server. (<a href="example_04.html">clear</a>)
    </p>
    <table>
      <thead>
        <tr>
          <th>Field Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

</body>

</html>
