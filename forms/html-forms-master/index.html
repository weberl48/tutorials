<!doctype>
<html>

<head>
  <title>HTML Forms</title>
  <link rel="stylesheet" href="css/app.css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <nav>
    <a href="index.html">Example 1</a>
    <a href="example_02.html">Example 2</a>
    <a href="example_03.html">Example 3</a>
    <a href="example_04.html">Example 4</a>
    <a href="example_05.html">Example 5</a>
    <a href="example_06.html">Example 6</a>
  </nav>
  <h1>Form Fields: Example 1</h1>

  <form action="" method="get">
    <label for="first">First</label>
    <input type="text" name="first" value="BoJack" id="first" autofocus>
    <label for="last">Last</label>
    <input type="text" name="last" value="" id="last" placeholder="Horesman">
    <label for="textarea">Education</label>
    <textarea name="textarea" rows="8" cols="40" id="education"></textarea>
    <label for="textarea2">Bio</label>
    <textarea name="textarea2" rows="8" cols="40" id="bio">Normcore Marfa Vice, messenger bag deep v bitters gentrify umami blog aesthetic locavore art party Schlitz. Swag literally craft beer cold-pressed wayfarers, cardigan cliche master cleanse Etsy American Apparel asymmetrical vinyl. Meh kale chips lo-fi
      Brooklyn. Slow-carb 90's butcher Truffaut occupy. Fashion axe pug Brooklyn, dreamcatcher aesthetic 8-bit Banksy master cleanse quinoa cronut direct trade. Street art vegan narwhal kogi, literally four dollar toast next level. Vegan cardigan American
      Apparel, hoodie wayfarers chia hashtag art party Marfa.</textarea>
    <label for="email">Email</label>
    <input type="email" name="email" value="" id="email">
    <label for="date">Date</label>
    <input type="date" name="date" value="" id="date">
    <label for="number">Number</label>
    <input type="number" name="number" value="" id="number">
    <label for="file">File</label>
    <input type="file" name="file" value="" id="file">
    <input type="submit" name="name" value="">
  </form>

  <div class="query-params">
    <h2>Query Params</h2>
    <p>
      This shows you all of the names and values that have been sent to the server. (<a href="index.html">clear</a>)
    </p>
    <table>
      <thead>
        <tr>
          <th>Field Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

</body>

</html>
