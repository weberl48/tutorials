<!doctype>
<html>

<head>
  <title>HTML Forms</title>
  <link rel="stylesheet" href="css/app.css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <nav>
    <a href="index.html">Example 1</a>
    <a href="example_02.html">Example 2</a>
    <a href="example_03.html">Example 3</a>
    <a href="example_04.html">Example 4</a>
    <a href="example_05.html">Example 5</a>
    <a href="example_06.html">Example 6</a>
  </nav>
  <h1>Form Fields: Example 3</h1>

  <form action="example_03.html" method="get">

    <fieldset>
      <legend>Size</legend>
      <label for="small"></label>
      <input type="radio" name="small" value="">
      <label for="medium"></label>
      <input type="radio" name="medium" value="">
      <label for="large"></label>
      <input type="radio" name="large" value="">
    </fieldset>
    <fieldset>
      <legend>Color</legend>
      <label for="blue">Blue</label>
      <input type="radio" name="blue" value="">
      <label for="red">Red</label>
      <input type="radio" name="red" value="" checked>
      <label for="yellow">Yellow</label>
      <input type="radio" name="yellow" value="">
      <button type="submit" name="button">Submit</button>
    </fieldset>
  </form>

  <div class="query-params">
    <h2>Query Params</h2>
    <p>
      This shows you all of the names and values that have been sent to the server. (<a href="example_03.html">clear</a>)
    </p>
    <table>
      <thead>
        <tr>
          <th>Field Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

</body>

</html>
