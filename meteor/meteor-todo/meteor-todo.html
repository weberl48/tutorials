<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
     <h1>Todo List {{incompleteCount}}</h1>
      <label class="hide-completed">
             <input type="checkbox" checked="{{hideCompleted}}" />
             Hide Completed Tasks
           </label>

           {{> loginButtons}}

    {{#if currentUser}}
      <form class="new-task">
        <input name="text" placeholder="Type to add new tasks" type="text"/>
      </form>
    {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
 <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <!-- if the checked property of a task is true, the checked class is added to out list item. -->
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    {{#if isOwner}}
     <button class="toggle-private">
       {{#if private}}
         Private
       {{else}}
         Public
       {{/if}}
     </button>
   {{/if}}
    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
<!-- Everything inside template is compiled into Meteor templates -->
<!-- Spacbars is a meteor template language inspired by Handlebars.
    {{pageTitle}} - double braced template tags are used to insert a string of text
    {{> nav}} - inclusion template tag, used to insert another template by name
    {{#each}} - block template tag block tags #if, #each, #with, and #unless are built in
    {{{}}} -  triple braced tages are used to insert raw html
  -->
